<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">

    <!-- CSS and JS -->
    <link rel="stylesheet" href="style.css">
    <script src="button.js"></script>    
</head>
<body>
    <h1>Coin Flip</h1>
    <p><span id="heads">Heads</span> or <span id="tails">Tails</span></p>

    <!-- Buttons -->
    <div class="btn-group btn-group-vertical">
        <button type="button" class="btn btn-outline-dark btn-sm" id="button1" onclick="reset()">Reset</button>
        <button type="button" class="btn btn-dark" id="button2" onclick="clickMe()">Click me to flip a coin!</button>
    </div>

    <!-- Image -->
    <div id="coin"></div>
</body>
</html>
